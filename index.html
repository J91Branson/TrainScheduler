<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Gif Ajax HW</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=New+Rocker" rel="stylesheet"><link rel="stylesheet" href="../TrainScheduler/assets/css/style.css">
    
   
</head>

<body>

        <div class="jumbotron">
        <h1 class="display-4">Train Scheduler</h1>
        </div>

        <div class="container">
                <div class="row">
                    <div class="col-sm-12">
                            <div class="card" style="width: 100%;">
                                <div class="card-header">
                                    Current Train Schedule
                                </div>
                                <div class="flex-container">
                                <table class="table" style="width: 100%">
                                    <thead class="thead">
                                        <tr>
                                            <th scope="col">Train Name</th>
                                            <th scope="col">Destination</th>
                                            <th scope="col">Frequency (min)</th>
                                            <th scope="col">Next Arrival</th>
                                            <th scope="col">Minutes Away</th>
                                        </tr>
                                    </thead>
                                    <tbody id="tbody">
                                        
                                    </tbody>
                                </table>
                                </div>
                            </div>
                        <br>
                    </div>
                </div>
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="card">
                                <div class="card-header">
                                Add Train
                                </div>
                                <div class="card-body">
                                    <form>
                                        <div class="form-group">
                                            <label for="trainName">Train Name:</label>
                                            <input type="text" class="form-control" id="trainName">
                                        </div>
                                        <div class="form-group">
                                            <label for="destination">Destination:</label>
                                            <input type="text" class="form-control" id="destination">
                                        </div>
                                        <div class="form-group">
                                            <label for="firstTrain">First Train Time (HH:MM - military time):</label>
                                            <input type="text" class="form-control" id="firstTrain">
                                        </div>
                                        <div class="form-group">
                                            <label for="frequency">Frequency (mins):</label>
                                            <input type="text" class="form-control" id="frequency">
                                        </div>
                                        <button type="submit" class="btn btn-primary" id="submit-btn">Submit</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
            </div>
            <style>
            @media only screen and (max-width: 475px) {
                    div.flex-container {
                      font-size: 10px;}}
                      @media only screen and (max-width:350px) {
                    div.flex-container {
                      font-size: 8px;}}
                      </style>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.9.0/firebase.js"></script>
    <script src="assets/javascript/app.js"></script>




</body>

</html>
